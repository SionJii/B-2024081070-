<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주형</title>
    <style>
        body {
            background-color: linen;
        }
        h3 {
            color: blue;
        }
        span {
            color: blue;
            font-size: 1.5em;
            text-decoration: underline;
            background-color: lightblue;
        }
        p {
            background-color: aliceblue;
            color: brown;
            font-family: 'Lucida Console';
            font: LucidaConsole 10px;
        }
    </style>
</head>
<body>
    <h3 style="text-align: right;">소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다. 
        <span>음악</span>을 들으면서 책읽기를 좋아합니다.
        <span>김치 찌개</span>와
        <span>막국수</span> 무척 좋아합니다.
    </p>
    <hr>
    <h3 style="font-weight: 900; font-size: 1.5em;">텍스트와 폰트</h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고
        <span>저는 이보다 1.5배 큽니다.</span>
    </p>
</body>
</html>
