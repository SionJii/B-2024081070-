<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주형</title>
    <style>
        div {
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;
            color: white;
        }
        h3 {text-align: right;}
        span {text-decoration: line-through;}
        strong {text-decoration: overline;}
        .p1 {text-indent: 3em;
             text-align: justify;}
        .p2 {text-indent: 1em;
             text-align: center;}
    </style>
</head>
<body>
    <h3>CSS3 색 활용</h3>
    <hr>
    <div style="background-color: deepskyblue;">
        deepskyblue(#00BFFF)</div>
    <div style="background-color: brown;">
        brown(#A52A2A)</div>
    <div style="background-color: fuchsia;">
        fuchsia(#FF00FF)</div>
    <div style="background-color: darkorange;">
        darkorange(#FF8C00)</div>
    <div style="background-color: #008B8B;">
        darkcyan(#008B8B)</div>
    <div style="background-color: #6B8E23;">
        olivedrab(#6B8E23)</div>

    <hr>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">HTML의 태그만으로 기존의 워드 프로세서와
        같이 들여쓰기, 정렬, 공백, 간격 등과 세밀한
        <span>텍스트 제어</span>를 할 수 없다.
    </p>
    <p class="p2">그러나,
        <strong>스타일 시트</strong>는 이를 가능하게 한다. 들여쓰기, 정렬에 대해서 알아본다
    </p>
    <a href="http://www.naver.com" style="text-decoration: none;">
        밑줄이 없는 네이버 링크</a>
</body>
</html>
