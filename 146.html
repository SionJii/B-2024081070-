<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주형</title>
</head>
<body>
    <h3>홈 제어 시스템 + 형식을 가진 텍스트 + 그룹핑</h3>
    <hr>
    <form>
        지속시간 (0.0 ~ 10.0 시간) :
        <input type="number" min="0" max="10" step="0.5" value="1.0"><br>
        온도 설정 10&deg;
        <input type="range" min="10" max="30" list="temperatures">
        30&deg;
        <datalist id="temperatures">
            <option value="12" label="low"></option>
            <option value="20" label="mid"></option>
            <option value="28" label="high"></option>
        </datalist>
    </form>
    <hr>
    <pre>
    <form>
        email :  <input type="email" placeholder="id@host"><br>
        홈페이지 : <input type="url" placeholder="http://"><br>
        전화번호 : <input type="tel" placeholder="010-0000-0000"> <input type="submit" value="확인">
        <hr>
        검 색 어 : <input type="search" placeholder="검색어"> <input type="button" value="검색">
    </form>
    </pre>
    <hr>
    <form>
        <fieldset style="max-width: 500px; text-align: center;">
            <legend>회원정보</legend>
            이 &nbsp;메 &nbsp일 : <input type="email"><br>
            홈페이지 : <input type="url"><br>
            전화번호 : <input type="tel">
        </fieldset>
        <small>문의: Tel. 010-0000-0000</small>
    </form>
</body>
</html>
