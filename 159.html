<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주형</title>
    <style>
        body { background-color : antiquewhite;}
        h3   { color            : purple; }
        hr   { border           : 5px solid yellowgreen; }
        span { color            : blue;
               font-size        : 20px; }
    </style>
</head>
<body>
    <h3>CSS 스타일 맛보기</h3>
    <hr>
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    
    
    <h3>CSS 스타일 한번 더 맛보기</h3>
    <hr>
    <p>너는 <span style="color: red;">웹 프로그래밍</span>을 좋아하냐?</p>
</body>
</html>
