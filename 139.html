    <form>

        <label>비밀 번호: <input type="password"></label>
        <button type="submit">완료</button>
    </form>
    <hr>
    <form>

            <img src="media/jajang.jpg" style="height: 75px;">

        <br>
        <label>
            <input type="radio" name="china" value="2" checked>짬뽕
            <img src="media/jjam.jpg" style="height: 75px;">
        </label>
        <br>
        <label>
            <input type="radio" name="china" value="3">탕수육
            <img src="media/tang.jpg" style="height: 75px;">

    </form>
</body>
</html>
