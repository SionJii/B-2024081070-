<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주형</title>
</head>
<body>
    <h3>컬러 다이얼로그 + 시간정보 입력 폼 + 생일 날짜 입력</h3>
    <hr>
    <form>
        색 선택
        <input type="color" value="#f69b94" onchange="document.body.style.color=this.value">
    </form>
    <hr>
    시간을 변경해 보세요
    <hr>
    <pre>
        <form>
    month:  <input type="month" value="2022-03"><br>
    week :  <input type="week" value="2022-W09"><br>
    date :  <input type="date" value="2022-03-01"><br>
    time :  <input type="time" value="21:30"><br>
    local:  <input type="datetime-local" value="2022-03-01T21:30:10.32">
        </form>
    </pre>
    <hr>
    당신의 생일파티의 날짜, 시간, 장소를 변경해보세요
    <hr>
    <form>
        <table>
            <tr>
                <td>생일</td>
                <td><input type="date" value="2004-12-31"></td>
            </tr>
            <tr>
                <td>생일파티시간</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>생일파티장소</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </form>
</body>
</html>
