<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주형</title>
</head>
<body>
    <h1>내가 사는 이유</h1>
    <hr style="height: 10px; background-color: lightblue; width: 70%; margin-left: 0px;">
    <ul>
        <li>내가 좋아하는 음식들
            <ul>
                <div style="background-color: yellow; max-width: fit-content;">
                    <li>와퍼</li>
                    <li>치킨</li>
                    <li>맘스터치 감자튀김</li>
                </div>
            </ul>
        </li>
        <li>라면도 좋아해요~
            <div style="max-width: 70%;">
                <ol style="background-color: cyan;">
                    <li>물을 끓인다</li>
                    <li><span style="color: red; font-size: 2rem;">라면과 스프</span>를 넣는다</li>
                    <li>계란을 푼다</li>
                    <li>한입에 다 먹는다</li>
                </ol>
            </div>
        </li>
        <li>
            여름에는 에어컨
        </li>
        <li>
            겨울에는 난방
        </li>
    </ul>
</body>
</html>
