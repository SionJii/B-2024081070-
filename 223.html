<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주형</title>
    <style>
        div {position: absolute;}
        img {position: absolute;}
        #spadeA {z-index: -3;
                    left: 10px;
                    top :20px;}
        #spade2 {z-index: 2;
                    left: 40px;
                    top :30px;}
        #spade3 {z-index: 3;
                    left: 80px;
                    top :40px;}      
        #spade7 {z-index: 7;
                    left: 120px;
                    top :50px;}      
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img id="spadeA" src="media/spade-a.png" width="100" height="140" alt="spadeA">
        <img id="spade2" src="media/spade-2.png" width="100" height="140" alt="spade2">
        <img id="spade3" src="media/spade-3.png" width="100" height="140" alt="spade3">
        <img id="spade7" src="media/pngegg.png" width="100" height="140" alt="spade7">
    </div>
</body>
</html>
